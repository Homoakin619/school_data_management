{% extends 'base.html' %}

{% block content %} 
<main class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Admin Login Area</h3>
                        <form method="POST" class="row">{% csrf_token %}
                            <div class="col-md-12 mb-3">
                                <!-- <label for="id_username" class="form-label">Username:</label> -->
                                <input class="form-control rounded-pill" type="text" name="username" autofocus autocapitalize="none" placeholder="Enter Username" autocomplete="username" maxlength="150" required id="id_username">
                                {{ form.username.errors }}
                            </div>
                            <div class="col-md-12 mb-3">
                                <!-- <label for="id_password" class="form-label">Password:</label> -->
                                <input class="form-control rounded-pill" type="password" name="password" placeholder="Input Password" autocomplete="current-password" required id="id_password">
                                {{ form.password.errors }}
                                {{ form.non_field.errors }}
                            </div>
                            <div class="col-12 offset-md-3">
                                <input class="btn btn-secondary rounded-pill float-center"" type="submit" value="Login" />
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</main>
{% endblock %}
