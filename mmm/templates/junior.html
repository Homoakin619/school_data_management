{% extends 'base.html' %}
{% block content %}
<main class="mt-3">
    <div class="container p-2">
      <div style="background-color: #929FBA;">
        <h4 style="color:#fff" class="p-1 ml-2"><strong> List of Junior students</strong></h4>
      </div>
        <div class="row wow fadeIn">
            {% for student in query %}
            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4">
        
              <!--Card-->
              <div class="card">
        
                <!--Card image-->
                <div class="view overlay">
                  <img src="{{ student.image.url }}" class="card-img-top rounded-circle" alt="">
                  <a href="{% url 'detail' student.id %}">
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--Card image-->
        
                <!--Card content-->
                <div class="card-body text-center">
                  <!--Category & Title-->
                    <strong>
                      <a href="" class="dark-grey-text">
                          {{ student.firstname}} {{ student.lastname}}
                      </a>
                    </strong>
                  </h5>
                  
                  <h4 class="font-weight-bold blue-text">
                    <strong>
                        <a href="" class="dark-grey-text">
                         {{ student.get_present_class_display }}
                        </a>
                    </strong>
                  </h4>
        
                  <p class="font-weight-bold blue-text">
                    <strong>
                        <a href="{% url 'edit' student.id %}">Edit</a> <strong>|</strong> 
                        <a href="{% url 'detail' student.id %}" >Details</a>
                    </strong>
                </p>
                </div>
                <!--Card content-->
              </div>
              <!--Card-->
        
            </div>
            <!--Grid column-->
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
